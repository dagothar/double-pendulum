<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Double pendulum</title>

  <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="vendor/spectrum/spectrum.css"/>
  <link rel="stylesheet" href="styles/main.css"/>

</head>

<body>
  <!-- NAVIGATION -->
  <div class="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<a class="navbar-brand text-center center-block" href="#">Double pendulum</a>
			</div>
		</nav>
  </div>

  <!-- CONTENTS -->
  <div class="container-full">
    <div class="row">

      <!-- LEFT SIDE BAR -->
      <div class="col-md-2 col-md-offset-1">

        <div class="panel panel-default">
          <div class="panel-heading">Info</div>
          <div class="panel-body">

            <p>Time: <span class="time text-info pull-right">0 s</span></p>
            <p>Distance: <span class="distance text-info pull-right">0 m</span></p>
            <p>(x<sub>1</sub>, y<sub>1</sub>): <span class="pos1 text-info pull-right">(0, 0) m</span></p>
            <p>(x<sub>2</sub>, y<sub>2</sub>): <span class="pos2 text-info pull-right">(0, 0) m</span></p>
            <p>E<sub>k</sub>: <span class="ekinetic text-danger pull-right">0 J</span></p>
            <p>E<sub>p</sub>: <span class="epotential text-danger pull-right">0 J</span></p>
            <p>E<sub>total</sub>: <span class="etotal text-danger pull-right">0 J</span></p>

          </div>
        </div>

      </div>

      <!-- VIEW -->
      <div class="col-md-6">
        <div class="canvas-container" id="view"></div>
      </div>


      <!-- RIGHT SIDE BAR -->
      <div class="col-md-2">

        <div class="panel panel-default">
          <div class="panel-heading">Controls</div>
          <div class="panel-body">

            <!-- start/stop simulation button -->
            <div class="button-start-div form-group col-md-12">
              <button type="button" class="button-start btn btn-primary btn-block">Start <span class="glyphicon glyphicon-play"></span></button>
            </div>
            <div class="button-stop-div form-group col-md-12">
              <button type="button" class="button-stop btn btn-primary btn-block">Stop <span class="glyphicon glyphicon-stop"></span></button>
            </div>

            <!-- reset simulation button -->
            <div class="form-group col-md-12">
              <button type="button" class="button-reset btn btn-default btn-block">Reset <span class="glyphicon glyphicon-off"></span></button>
            </div>

            <!-- clear button -->
            <div class="form-group col-md-12">
              <button type="button" class="button-clear btn btn-default btn-block">Clear <span class="glyphicon glyphicon-erase"></span></button>
            </div>

            <!-- speed slider -->
            <div class="form-group col-md-12">
              <label>time scale:</label> <span class="dt pull-right">0</span>
              <input type="range" min="0" val="100" max="100" class="slider-dt"/>
            </div>

            <div class="form-group col-md-6">
              <label>m<sub>1</sub>:</label>
              <input type="number" min="0.1" value="1.0" max="10.0" step="0.1" class="mass1"/>
            </div>
            <div class="form-group col-md-6">
              <label>m<sub>2</sub>:</label>
              <input type="number" min="0.1" value="1.0" max="10.0" step="0.1" class="mass2"/>
            </div>

            <div class="form-group col-md-6">
              <label>l<sub>1</sub>:</label>
              <input type="number" min="0.1" value="1.0" max="2.0" step="0.1" class="length1"/>
            </div>
            <div class="form-group col-md-6">
              <label>l<sub>2</sub>:</label>
              <input type="number" min="0.1" value="1.0" max="2.0" step="0.1" class="length2"/>
            </div>

          </div>
        </div>

      </div>

    </div>

  </div>


  <!-- FOOTER -->
  <div class="footer">
    <div class="container">
        <p class="text-muted">&copy; 2017 by Adam Wolniakowski <a href="https://deltastep.blogspot.com">www.deltastep.blogspot.com</a></p>
        <p class="text-muted">info about this demo: <a href="...">...</a></p>
    </div>
  </div>


  <!-- SCRIPTS -->
  <script src="vendor/requirejs/require.js" data-main="scripts/main"></script>
</body>

</html>
